<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			
			var arr = [10,4,2,9,21,3,5,43];
			
			for (var i = 0; i < arr.length-1; i++) {
				for( var j = 0; j < arr.length-1-i; j++ ){
				     if( arr[j] > arr[j+1] ){
				     	var temp = arr[j+1];
				     	arr[j+1] = arr[j];
				     	arr[j] = temp;
				     }
				}
			}
			
			console.log( arr );
			
		</script>
		
		
	</body>
</html>
